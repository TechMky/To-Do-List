<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="container">
            <h1>To-Do List <i class="fa fa-plus-square" aria-hidden="true"></i></h1>
            <input type="text" placeholder="Add a new To-Do..">

            <ul>
                <li><span><i class="fa fa-window-close" aria-hidden="true"></i></span> Go to somewhere</li>
                <li><span><i class="fa fa-window-close" aria-hidden="true"></i></span> Play Game</li>
                <li><span><i class="fa fa-window-close" aria-hidden="true"></i></span> Sleep</li>
            </ul>
        </div>
    <script src="script/script.js" type="text/javascript"></script>
    </body>
</html>
